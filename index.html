<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="players">
            <div class="jogador">
                <h1>Jogador</h1>
                <div class="barra-progresso-j">
                    <div class="progresso-j" :style="{width: widthPlayer + '%', backgroundColor: colorVidaP}"></div>
                </div>
                <h3 v-bind="widthPlayer">{{ widthPlayer }}%</h3>
            </div>
            <div class="monstro">
                <h1>monstro</h1>
                <div class="barra-progresso-m">
                    <div class="progresso-m" :style="{width: widthMonstro + '%', backgroundColor: colorVidaM}"></div>
                </div>
                <h3>{{ widthMonstro }}%</h3>
            </div>
        </div>

        <div class="botoes" v-show="finalGame">
            <p>{{ menssagemFinal }}</p>
        </div>

        <div class="botoes">
            <button v-show="btnComecar" @click="btnsGame = !btnsGame, btnComecar = !btnComecar">Come√ßar o jogo</button>
            <div v-show="btnsGame" class="btns-jogo">
                <button :disabled="desativarBotao" @click="funcAtacar">Ataque</button>
                <button :disabled="desativarBotao" @click="ataqueEspecial">Ataque Especial</button>
                <button :disabled="desativarBotao" @click="funcCurar">Curar</button>
                <button @click="desistirGame()">{{ desistirText }}</button>
            </div>
        </div>

        <div class="botoes log">
            <div class="display">
                <ul>
                    <li class="clLogJ" v-for="lgjogador in logPlayer"><span v-for="(valorJ, chaveJ, indexJ) in lgjogador">
                            {{valorJ}}</span></li>
                </ul>

                <ul>
                    <li class="clLogM" v-for="lgmonstro in logMonstro"><span v-for="(valorM, chaveM, indexM) in lgmonstro">
                            {{valorM}}</span></li>
                </ul>


            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
